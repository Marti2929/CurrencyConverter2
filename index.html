<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/boxModel.css" rel="stylesheet">
    <link rel="icon" href="images/MoneyIcon.png">
    <meta property="og:image" content="images/CurrencyConverter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="js-form form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Przelicznik walut</legend>
            <p>
                <label class="form__label">
                    Ilość w PLN <input type="number" class="js-amount form__input" required step="0.01" min="0">
                </label>
            </p>
            <p class="form__label"> Waluta: </p>
            <p>
                <label class="form__label">
                    <span class="form__label--name">Euro</span><input type="radio" name="currency" class="js-euro" checked>
                </label>
            </p>
            <p>
                <label class="form__label">
                    <span class="form__label--name">Dolar</span><input type="radio" name="currency" class="js-dolar">
                </label>
            </p>
            <p>
                <label class="form__label">
                    <span class="form__label--name">Funt</span><input type="radio" name="currency" class="js-funt">
                </label>
            </p>
            <p>
                <b class="js-currency form__currency"></b>
            </p>
        </fieldset>
        <button class="form__button">Przelicz</button>
    </form>
    <p class="result">
        Twój wynik jest równy <strong class="js-result">N/A</strong>.
    </p>
</body>

</html>
